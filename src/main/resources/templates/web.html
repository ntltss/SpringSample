<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
</head>
<body>

<div>
  <span th:text="${message}"></span>
</div>

<form th:action="@{/webform}" method="POST" th:object="${webForm}">
  <p>
    <input type="text" name="name" th:value="*{name}" placeholder="氏名" />
  </p>
  <p>
    <input type="number" name="age" th:value="*{age}" placeholder="年齢" />
  </p>
  <p>
    <input type="text" name="postal" th:value="*{postal}" placeholder="郵便番号" />
  </p>
  <input type="submit" value="送信" />
</form>

</body>
</html>
